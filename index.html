            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInScale 2s ease-out;
        }

        .title h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        .title p {

            animation: float 6s ease-in-out infinite;
        }

        .peach-flower {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .petal {

            width: 25px;
            height: 40px;
            background: linear-gradient(45deg, #ffb3d1, #ff8fa3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: 0 2px 8px rgba(255, 179, 209, 0.4);
        }

        .petal:nth-child(1) {
            top: 10px;
            left: 27px;
            transform: rotate(0deg);
            background: linear-gradient(45deg, #ffb3d1, #ff69b4);
        }

        .petal:nth-child(2) {

            left: 40px;

            transform: rotate(216deg);
            background: linear-gradient(45deg, #ffc0cb, #ff69b4);

        .center {
            position: absolute;
            top: 28px;
            left: 28px;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ffd700, #ff69b4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
        }

        .stem {
            position: absolute;
            bottom: -20px;
            left: 37px;
            width: 6px;
            height: 25px;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            border-radius: 3px;
        }

        .leaf {
            position: absolute;
            bottom: -15px;
            left: 43px;
            width: 20px;
            height: 12px;
            background: linear-gradient(45deg, #90EE90, #32CD32);
            border-radius: 0 100% 0 100%;
            transform: rotate(30deg);
        }

        /* Floating animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }

        /* Positioning flowers */
        .flower1 { top: 10%; left: 15%; animation-delay: 0s; }
        .flower2 { top: 20%; right: 20%; animation-delay: 1s; }
        .flower3 { bottom: 30%; left: 10%; animation-delay: 2s; }
        .flower4 { bottom: 20%; right: 15%; animation-delay: 1.5s; }
        .flower5 { top: 60%; left: 20%; animation-delay: 0.5s; }
        .flower6 { top: 15%; left: 60%; animation-delay: 2.5s; }
        .flower7 { bottom: 50%; right: 25%; animation-delay: 1.8s; }
        .flower8 { top: 75%; right: 40%; animation-delay: 0.8s; }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .sparkle1 { top: 25%; left: 45%; animation-delay: 0s; }
        .sparkle2 { top: 65%; right: 30%; animation-delay: 1s; }
        .sparkle3 { bottom: 40%; left: 70%; animation-delay: 2s; }
        .sparkle4 { top: 45%; left: 25%; animation-delay: 1.5s; }

        /* Heart shapes */
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            animation: float 4s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 12px;
            height: 19px;
            position: absolute;
            left: 10px;
            transform-origin: 0 100%;
            border-radius: 10px 10px 0 0;
            background: rgba(255, 182, 193, 0.7);
        }

        .heart::before {
            transform: rotate(-45deg);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
        }

        .heart1 { top: 30%; left: 80%; animation-delay: 0.5s; }
        .heart2 { bottom: 60%; left: 5%; animation-delay: 1.2s; }
        .heart3 { top: 70%; left: 75%; animation-delay: 2.1s; }

        /* Responsive */

            .title h1 { font-size: 2rem; }
            .title p { font-size: 1rem; }
            .title { padding: 20px 30px; }
            .peach-flower { width: 60px; height: 60px; }
            .petal { width: 18px; height: 30px; }
        }

    <script>
        // Add some interactive sparkle effects
        document.addEventListener('mousemove', function(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.position = 'fixed';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        });

        // Add gentle rotation to flowers on hover
        const flowers = document.querySelectorAll('.peach-flower');
        flowers.forEach(flower => {
            flower.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(10deg)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            flower.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
